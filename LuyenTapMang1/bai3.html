<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 34, 6234, 2, -1, 235, 6, -243, 4, 36],
        max = 0,
        count = 0;
        total = 0,
      arr.map((num, index) => {
        if (num > max) {
          max = num;
        }
        count++;
        total += num;
      });
      document.write(`Phần tử lớn nhất: ${max}, trung bình các phần tử: ${total / count}`);
    </script>
  </body>
</html>
