<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 34, 6234, 2, -1, 235, 6, -23, 4, 36],
        result = 0;
      arr.map((num) => {
        if (num < 0) {
          result++;
        }
      });
      document.write(`Số phần tử âm: ${result}`);
    </script>
  </body>
</html>
