<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 34, 6234, 2, -1, 235, 6, -23, 4, 36],
        max = 0,
        ind = 0;
      arr.map((num, index) => {
        if (num > max) {
          max = num;
          ind = index;
        }
      });
      document.write(`Phần tử lớn nhất: ${max} nằm ở vị trí: ${ind}`);
    </script>
  </body>
</html>
